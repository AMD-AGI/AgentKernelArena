# Agent Template Selection
# Choose ONE agent template that defines how the LLM interacts with the system
# Available options:
# - cursor
# - geak_optimagentv2
# - single_llm_call
# - SWE-agent
# - claude_code
# - geak_hip
# - openevolve
# - ourllm_kernel2kernel
agent:
  template: cursor #SWE-agent

# Task Selection
# Specify task names to execute (use full path from tasks/ directory)
# Examples:
#   - cuda2hip                                     # All tasks under cuda2hip
#   - hip2hip/*                                    # All tasks under hip2hip
#   - cuda2hip/vllm/grouped_topk                   # Single task
#   - all                                          # Run ALL available tasks

tasks:
  - cuda2hip/silu 

target_gpu_model: MI300
log_directory: logs
workspace_directory_prefix: workspace
